<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
	<title>CCAL</title>
	<style type="text/css">
		/* 右下角显示 */
		.rigdown {
			position: fixed;
			bottom: 3px;
			right: 0;
			padding: 8px;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">宜忌页面</h1>
	<div style="text-align: center;">
		<a href="/"> <button onchange="home()"><b>返回主界面</b></button></a>
	</div>
	<hr>

	<script type="text/javascript">
		//跳转回主页
		function home() {
			window.open("/")
		}
	</script>

	<!-- https://stackoverflow.com/questions/45657133/javascript-hit-counter -->
	<div class="rigdown">
		<p>页面访问第:<span id="cntr">0</span>次</p>
	</div>
	<script>
		function counter_fn() {
			var counter = document.getElementById("cntr");
			var count = 0;
			count = parseInt(counter.innerHTML);
			count = count + 1;
			counter.innerHTML = count;
		}
		window.onload = counter_fn;
	</script>
</body>

</html>
